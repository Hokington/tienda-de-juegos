<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/nuevo.css" />
    <script type="text/javascript" src="../js/registro.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="header">
        <a class="logo" href="../index.html">Micro<span>Play 2</span></a>
        <ul class="nav">
          <li>
            <a class="boton-secundario" href="registro.html">Registrarse</a>
          </li>
          <li>
            <a class="boton-primario" href="iniciar-sesion.html"
              >Iniciar Sesión</a
            >
          </li>
        </ul>
      </nav>
      <nav>
        <ul class="categorias">
          <li><a class="categoria" href="../index.html">Todos</a></li>
          <li>
            <a class="categoria" href="../categorias/accion/accion.html"
              >Acción</a
            >
          </li>
          <li>
            <a class="categoria" href="../categorias/deportes/deportes.html"
              >Deportes</a
            >
          </li>
          <li>
            <a class="categoria" href="../categorias/disparos/disparos.html"
              >Disparos</a
            >
          </li>
          <li>
            <a class="categoria" href="../categorias/rol/rol.html">Rol</a>
          </li>
          <li>
            <a class="categoria" href="../categorias/terror/terror.html"
              >Terror</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="descripcion">
      <div class="formulario-registro">
        <h2>Formulario de <span class="azul">Registro</span></h2>
        <form
          class="formulario"
          id="registro"
          action="registro.html"
          method="POST"
        >
          <div class="campo">
            <label for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" required />
          </div>

          <div class="campo">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" required />
          </div>

          <div class="campo">
            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" required />
          </div>

          <div class="campo">
            <label for="direccion">Dirección de despacho</label>
            <input type="text" name="direccion" id="direccion" />
          </div>

          <div class="campo">
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" required />
          </div>
          <div class="campo">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" required />
          </div>
          <div class="campo">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" name="confirmar" id="confirmar" required />
          </div>
          <button id="limpiar" type="button" class="boton-secundario">
            Limpiar campos
          </button>
          <button type="submit" class="boton-primario">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
